<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact me - Rahman Shah</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "voK1gP65Fn3DYXzxV",
      });
   })();
</script>
  </head>
  <body>
    <div class="content-message">
    <h2>Contact</h2>
      <div class="group">
        <div class="text">With a deep understanding of modern technologies and a commitment to delivering high-quality solutions, I'm always eager to take on new challenges. I would love to discuss how I can contribute to our team's success. Contact me today to get started!</div>
        <form action="">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="First Name | Last Name">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="name@example.om">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="sub: your enquiry!">
          <label for="message">Message</label>
          <textarea id="message" cols="30" rows="10" placeholder="Kindly enter your message"></textarea>
          <button type="submit" class="submit" onclick="sendMail()">Send Email</button>
        </form>
      </div>
    </div>
    </div>
    <div class="img">
      <img src="/images/email.png" alt="" width="500px">
    </div>
    <script src="/script.js"></script>
  </body>
</html>
